<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sitio eCommerce</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link href="assets/styles/styles.css" rel="stylesheet">
    <script src="./src/js/productoService.js"></script>
    <script src="./src/js/main.js" defer></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,600;1,400;1,600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: rgba(1, 7, 11, 0.8);">
        <div class="container-fluid">
            <!--Logo a la izquierda -->
            <a class="navbar-brand" href="#logo">
                <img src="./assets/Images/images.png" alt="logo" id="logo" class="d-inline-block align-text-center">
            </a>
            <!--Texto centrado -->
            <div class="mx-auto">
                <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                    <li class="nav-item">
                      <a class="nav-link" href="#producto"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-cart" viewBox="0 0 16 16">
                        <path d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5M3.102 4l1.313 7h8.17l1.313-7zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4m7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4m-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2m7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2"/>
                      </svg>Productos</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="#contacto"><svg xmlns="http://www.w3.org/2000/svg" width="22" height="20" fill="currentColor" class="bi bi-info-circle" viewBox="0 0 16 16">
                        <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                        <path d="m8.93 6.588-2.29.287-.082.38.45.083c.294.07.352.176.288.469l-.738 3.468c-.194.897.105 1.319.808 1.319.545 0 1.178-.252 1.465-.598l.088-.416c-.2.176-.492.246-.686.246-.275 0-.375-.193-.304-.533L8.93 6.588zM9 4.5a1 1 0 1 1-2 0 1 1 0 0 1 2 0z"/>
                      </svg>Sobre Nosotros</a>
                    </li>
                  </ul>
            </div>
            <!--Icono de carrito a la derecha-->
            <div class="d-flex">
                <a href="#cart" class="nav-link text-white">
                    <i class="bi bi-cart3" style="font-size: 1.5rem;"></i>
                </a>
            </div>
        </div>
    </nav>
    <section class="products text-center">
      <div class="container">
          <div class="row align-items-end">
                <h3 class="mt-3 mb-4">Home Deco</h3>
                <div class="col-md-3 mb-2">
                  <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-filter-square-fill"></i></span>
                    <select class="form-control" id="rubro" required>
                      <option value="">Filtrar por rubro</option>
                        <!-- opciones se cargan desde la base de datos -->
                    </select>
                  </div>
                </div>
                <div class="col-md-3 mb-2">
                  <div class="input-group">
                      <span class="input-group-text" id="basic-addon1">Producto:</span>
                      <input type="text" class="form-control" id="producto-descrip" placeholder="Mesa de centro" aria-label="Username" aria-describedby="basic-addon1">
                  </div>
                </div>
                <div class="col-md-1 mb-2">
                  <button id="buscar-btn" class="btn btn-outline-dark" style="width: 5rem;">Buscar</button>
                </div>
              <!-- clase "row" donde van las tarjetas-->
              <div class="row justify-content-center productos-body mt-4" id="productos-container">
              </div>
          </div>
      </div>
    </section>
    <footer class="d-flex justify-content-between align-items-center py-2 border-top border-dark" style="background-color:#909090">
      <!--Logo a la izquierda -->
      <div class="col-md-4 d-flex justify-content-start">
          <img src="./assets/Images/images.png" alt="Logo" id="logo">
      </div>
      <!--Texto "Copyright ©" a la derecha -->
      <div class="col-md-4 d-flex justify-content-end">
          <p class="mb-0 me-2">Copyright ©</p>
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
